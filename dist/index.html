<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="bundle.js" defer></script>
    <title>Portfolio website</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="relative container mx-auto mt-10 px-6">
      <!-- Flex container for nav Items -->
      <div class="flex justify-between space-x-20 my-6">
        <!-- Personal Name -->
        <div class="font-league text-3xl font-bold">Na Lin</div>
        <!-- Menu Items -->
        <div
          class="hidden lg:flex space-x-10 text-grayishBlue text-xl font-sans"
        >
          <!--  menu item 1 -->
          <div class="group">
            <a href="#" class="group-hover:cursor-pointer">Projects</a>
            <div
              class="mx-2 mt-2 group-hover:border-b group-hover:border-softBlue group-hover:border-2 duration-200"
            ></div>
          </div>
          <!--  menu item 2 -->
          <div class="group">
            <a href="#" class="group-hover:cursor-pointer">Testimonial</a>
            <div
              class="mx-2 mt-2 group-hover:border-b group-hover:border-softBlue group-hover:border-2 duration-200"
            ></div>
          </div>
          <!--  menu item 3 -->
          <div class="group">
            <a href="#" class="group-hover:cursor-pointer">About Me</a>
            <div
              class="mx-2 mt-2 group-hover:border-b group-hover:border-softBlue group-hover:border-2 duration-200"
            ></div>
          </div>
          <!--  menu item 4 -->
          <div class="group">
            <a
              href="#"
              class="px-6 p-3 border rounded-lg bg-softRed text-white shadow-lg hover:text-grayishBlue hover:bg-white hover:border-softRed group-hover:cursor-pointer duration-200"
              >Contact Me</a
            >
          </div>
        </div>
        <!-- Hamburger button -->
        <div class="lg:hidden">
          <button
            id="menu-btn"
            type="button"
            class="z-40 block hamburger lg:hidden focus:outline-none"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
      </div>
      <!-- Mobile Menu  -->
      <div
        id="menu"
        class="absolute hidden md:hidden p-6 rounded-lg bg-gray-700 left-6 right-6 top-15 z-100"
      >
        <div
          class="flex flex-col items-center justify-center w-full space-y-6 font-bold text-white rounded-sm"
        >
          <div class="group relative">
            <a href="#" class="w-full text-center">Projects</a>
            <div
              class="absolute group-hover:-bottom-2 group-hover:border-b group-hover:border-white w-full"
            ></div>
          </div>

          <div class="group relative">
            <a href="#" class="w-full text-center">Testimonial</a>
            <div
              class="absolute group-hover:-bottom-2 group-hover:border-b group-hover:border-white w-full"
            ></div>
          </div>
          <div class="group relative">
            <a href="#" class="w-full text-center">About Me</a>
            <div
              class="absolute group-hover:-bottom-2 group-hover:border-b group-hover:border-white w-full"
            ></div>
          </div>
          <a
            href="#"
            class="w-full text-center border-softRed border-2 py-3 bg-softRed rounded-3xl hover:bg-white hover:text-grayishBlue hover:border-softRed"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero section -->

    <!-- Rroject section -->

    <!-- Testimonial section -->

    <!-- Contact section -->

    <!-- Footer section  -->
  </body>
</html>
